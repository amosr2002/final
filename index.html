<!DOCTYPE html>
<html>

<body>
	<div id ="input">
		<form id="myForm">  
			<b>Select a Building</b>  
			<select id="building">  
				<option> ---Choose Building--- </option>  
				<option> AK </option>  
				<option> FL </option>  
				<option> KH </option>  
				<option> SL </option>  
				<option> WB </option> 
				<option> UH </option>

				<option> AH </option> 
				<option> RILEY </option>
				<option> FBC </option>  
				<option> WEST </option>
				<option> HA </option>
				<option> IS </option>   
				<option> RC </option> 
				<option> QUAD </option>
				<option> HL </option>  
				<option> CC </option>  
				<option> OH </option>
				<option> GH </option> 
				<option> HH </option> 
				<option> MORGAN </option> 
				<option> CRC </option> 
				<option> AF </option> 
				<option> GP </option> 
				<option> RT </option> 
				<option> OASIS </option> 
			</select>   
		</form> 
		<input type="time" id="myInputTime">
    	<button type="button" onclick="getInputValue();">See Calendar</button>
    	<button onclick="reset();">Reset</button>
		<div class="results-container>
			<ul class="results-list" id="list"></ul>
		</div>
	</div>
	<div id="calendar"></div>
	<h2 id="time"></h2>
	<svg width=960 height=600 id="map"></svg>
	

	<script src="renderMap.js"></script>
	<script src="renderCalendar.js"></script>
</body>
